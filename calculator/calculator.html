<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="calcu.js"></script>
</head>
<body>
  <h1 class="heading">Calculator</h1>
    <div class="container">
      <div class="box">
        <div class="form-group">
          <label>Number 1:</label><br>
          <input type="text" class="form-control" id="n1" required>
        </div>
        <div class="operation">
          <label>Operators:</label><br>
          <select class="form-select" id="oper">
            <option value="select">Select Operator</option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Number 2:</label><br>
          <input type="text" class="form-control" id="n2" required>
        </div>
      </div>
      <button type="button" class="btn btn-primary"  onclick="calcu()">Calculate</button><br>
      <div class="alert"  id="result">
      </div>
    </div>
</body>
</html>
